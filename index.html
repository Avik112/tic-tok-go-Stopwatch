<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Tok Go</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('time-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Courier Prime', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stopwatch-container {
      background: rgba(28, 22, 13, 0.8);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 360px;
      border: 2px solid #d4af37;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d4af37;
    }

    #display {
      font-size: 2.5em;
      background: #1e1e1e;
      padding: 20px 40px;
      border-radius: 8px;
      border: 2px dashed #d4af37;
      margin-bottom: 20px;
      color: #f5f5dc;
      letter-spacing: 2px;
    }

    .buttons button {
      padding: 10px 18px;
      margin: 8px 4px;
      font-size: 1em;
      background-color: #d4af37;
      color: #1e1e1e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .buttons button:hover {
      background-color: #bfa334;
    }

    #laps {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
      color: #f5f5dc;
      font-size: 1em;
      text-align: left;
    }

    #laps li {
      margin: 5px 0;
      border-bottom: 1px dotted #d4af37;
      padding-bottom: 5px;
      font-family: 'Courier Prime', monospace;
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    function updateDisplay() {
      const time = new Date(elapsedTime);
      const minutes = String(time.getUTCMinutes()).padStart(2, '0');
      const seconds = String(time.getUTCSeconds()).padStart(2, '0');
      const milliseconds = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
      document.getElementById("display").textContent = `${minutes}:${seconds}:${milliseconds}`;
    }

    function startStop() {
      if (!running) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 10);
        running = true;
      }
    }

    function pause() {
      if (running) {
        clearInterval(timerInterval);
        running = false;
      }
    }

    function reset() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      updateDisplay();
      running = false;
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (running) {
        const lapTime = document.getElementById("display").textContent;
        const lapItem = document.createElement("li");
        lapItem.textContent = `Lap: ${lapTime}`;
        document.getElementById("laps").appendChild(lapItem);
      }
    }
  </script>
</body>
</html>
